		  <li><a href="API.html">API</a></li>
		</ol>

				<p align="center">  
					<div class="container">
					  <div class="row">

					               
							<div class="col-xs-6 col-md-3" style="height:100%; background:orange;">
								
						

						<div class="nav">	
							 <ul class="nav nav-list" >
								  <li  class="active" color="green">
								    <a href="#"><strong>Популярне</strong></a>
								  </li>
								  <li>
								    <a href="#"><strong>Нове</strong></a>
								  </li>
								   <li>
								    <a href="#"><strong>Бестселлери</strong></a>
								  </li>
							</ul>
						</div> 
							</div>
	
					 <div class="col-xs-12 col-md-9" style="height:100%; background:gray;">
						<div class="container" style="margin-right: 0px;">
							
							<div class="row">
								<form method="POST" action="/post">
									<div class="form-group">
										<label id="lab" for="post-text">Будь-ласка залиште відгук</label>
										<textarea class="form-control" rows="3" name="text" id="post-text"> </textarea>
									</div>
									<button type="submit" class="btn btn-success">Додати</button>
								</form>
							</div>

							<!--  id="labs" in style.css  -->
							<div class="row" id="labs"  th:each="post: ${posts}">
								<hr/>
						        <strong class="pull-left primary-font" th:text="${post.author.login}">Логін</strong>
						        <small class="pull-right text-muted">
						           <span class="glyphicon glyphicon-time"/> 
						           <span th:text="${#dates.format(post.createdAt, 'HH:mm dd.MM.yy')}"/>
						           
						      
						      	   <a th:href="${'/remove_post?post_id='+post.id}" class="btn btn-danger btn-xs">
                                   <span class="glyphicon glyphicon-remove"></span> Del</a>
					            </small>
						        <br/>
						        <div class="text-justify" th:text="${post.text}">Текст повідомлення</div>
							</div>
					   </div>

                               <ul class="pagination" th:if="${pagesCount} > 1">
							        <li th:each="page: ${#numbers.sequence(1, pagesCount)}" th:class="${page} == ${currentPage} ? 'active'">
							          <a href="#" th:href="@{/About us(page=${page})}">
							            <span th:text="${page}"></span>
							          </a>
							        </li>
							   </ul>
					  
					  </div>
					  </div>
					</div>
				</p> 
		</body>
